gzip              on;
gzip_buffers      16 8k;
gzip_comp_level   6;
gzip_http_version 1.1;
gzip_min_length   256;
gzip_proxied      any;
gzip_vary         on;
gzip_types
    application/javascript
    application/json
    application/rss+xml
    application/vnd.api+json
    application/xml
    image/svg+xml
    text/css
    text/plain
    text/xml;
