<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>FinalPrice</title>
    <link href="assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
    <link href="assets/images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
<div class="container">
    <header>
        <h1>FinalPrice</h1>
    </header>
    <main>
        <h2 class="slogan">We Cut. You Save.</h2>
        <form id="order-form">
            <div class="form-group">
                <input
                        type="text"
                        id="user-name"
                        name="name"
                        placeholder="Enter your name"
                        required
                        autocomplete="off"
                >
            </div>
            <div class="form-group">
                <input
                        type="tel"
                        id="user-phone"
                        name="phone"
                        placeholder="Enter your phone number"
                        required
                        autocomplete="off"
                >
            </div>
            <button type="submit" id="submit-button" disabled>Send</button>
        </form>
    </main>
</div>
<div id="toast-notification" class="toast"></div>
<footer class="footer">
    <div class="title">
        <hr/>
    </div>

</footer>
<script src="assets/main.js"></script>

</html>
